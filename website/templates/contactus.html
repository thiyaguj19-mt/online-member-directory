{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-md-8 text-center">
      <h5 class="card-header s-signup-card-header">Contact Us</h5>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-8">
      <form method="post" action="{% url 'contactus' %}">
        {% csrf_token %}
        <div class="form-group row justify-content-center">
          <label for="id_fullname" class="col-sm-2 col-form-label">Full Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="id_fullname" name="fullname" required placeholder="Enter your fullname">
          </div>
        </div>
        <div class="form-group row mt-3 justify-content-center">
          <label for="id_email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" id="id_email" name="email" required placeholder="Enter your email">
          </div>
        </div>
        <div class="form-group row mt-3 justify-content-center">
          <label for="id_subject" class="col-sm-2 col-form-label">Subject</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="id_subject" name="subject" required placeholder="Your subject">
          </div>
        </div>
        <div class="form-group row mt-3 justify-content-center">
          <label for="id_remarks" class="col-sm-2 col-form-label">Message</label>
          <div class="col-sm-6">
            <textarea class="form-control" rows="6" id="id_remarks" name="message" required placeholder="Your message"></textarea>
          </div>
        </div>
        <div class="form-group row mt-3">
          <label class="col-sm-4 col-form-label"></label>
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">Send your message</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
