{% extends 'base.html' %} 
{% block content %}
	<nav class="nav nav-pills nav-fill">
		<a class="nav-link" aria-current="page" href="{% url 'region-page' regionId %}">Regional Officers</a>
		<a class="nav-link active" href="{% url 'region-centers' regionId %}">Show Centers</a>
	</nav>

	<div class="mt-3">
		<div class="container">
			<div class="region-center-intro">
			<h1 class="text-center officers-page-title">Centers from Region {{ regionId }} </h1>
			</div>
		</div>

		<center>
			<table class="table">
				<tr>			  
				<th scope="col">Center Name</th>
				<th scope="col">Region</th>
				</tr>
				{% for center in centersByRegionId %}
				<tr>			  
				<td>
					<a href="{% url 'center-page' center.id %}"
					>{{ center.name}}</a
					>
				</td>
				<td>
					<a href="{% url 'region-page' center.region.id %}"
					>{{ center.region.name }}</a
					>
				</td>
				</tr>
				{% endfor %}
			</table>
		</center>
	</div>
{% endblock %}
